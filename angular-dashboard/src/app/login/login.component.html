<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
         alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" novalidate [formGroup]="userLoginForm">
      <div class="form-control w-full">
        <div class="label">
          <label for="email" class="label-text font-medium">Email address</label>
        </div>
        <input id="email" name="email" type="email" autocomplete="email" required class="input input-bordered w-full"
               [formControl]="email" [ngClass]="{'input-error': (email.touched || email.dirty) && !email.valid}">
        <div class="label" *ngIf="(email.touched || email.dirty) && !email.valid">
          <span class="label-text-alt text-red-500">{{ getErrorMessage('email', 'Email') }}</span>
        </div>
      </div>

      <div class="form-control w-full">
        <div class="label">
          <label for="password" class="label-text font-medium">Password</label>
        </div>
        <div class="input input-bordered flex items-center gap-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required
                 class="w-full" [formControl]="password"
                 [ngClass]="{'input-error': (password.touched || password.dirty) && !password.valid}">
          <button (click)="togglePasswordVisibility('password')">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-6" *ngIf="!isPasswordFieldVisible('password')">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-6" *ngIf="isPasswordFieldVisible('password')">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            </svg>
          </button>
        </div>
        <div class="label" *ngIf="(password.touched || password.dirty) && !password.valid">
          <span class="label-text-alt text-red-500">{{ getErrorMessage('password', 'Password') }}</span>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary w-full" (click)="loginUser()"
                [disabled]="userLoginForm.invalid">
          <span *ngIf="!isShowLoader">Sign in</span>
          <span class="loading loading-bars loading-md" *ngIf="isShowLoader"></span>
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Not a member?
      <a href="/signup" [routerLink]="'/signup'" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Register
        here</a>
    </p>
  </div>
</div>
