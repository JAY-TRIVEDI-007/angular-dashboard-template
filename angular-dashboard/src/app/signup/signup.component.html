<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
         alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      <div class="form-control w-full">
        <div class="label">
          <label for="first_name" class="label-text font-medium">First Name</label>
        </div>
        <input id="first_name" name="first_name" type="text" required class="input input-bordered w-full">
      </div>

      <div class="form-control w-full">
        <div class="label">
          <label for="last_name" class="label-text font-medium">Last Name</label>
        </div>
        <input id="last_name" name="last_name" type="text" required class="input input-bordered w-full">
      </div>

      <div class="form-control w-full">
        <div class="label">
          <label for="email" class="label-text font-medium">Email address</label>
        </div>
        <input id="email" name="email" type="email" autocomplete="email" required class="input input-bordered w-full">
      </div>

      <div class="form-control w-full">
        <div class="label">
          <label for="password" class="label-text font-medium">Password</label>
        </div>
        <input id="password" name="password" type="password" required class="input input-bordered w-full">
      </div>

      <div class="form-control w-full">
        <div class="label">
          <label for="password_confirm" class="label-text font-medium">Confirm Password</label>
        </div>
        <input id="password_confirm" name="password_confirm" type="password" required
               class="input input-bordered w-full">
      </div>

      <div>
        <button type="submit" class="btn btn-primary w-full">Sign up</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Already a member?
      <a href="/login" [routerLink]="'/login'" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Login</a>
    </p>
  </div>
</div>
