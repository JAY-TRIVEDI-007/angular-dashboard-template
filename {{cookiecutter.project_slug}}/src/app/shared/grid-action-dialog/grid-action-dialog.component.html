<h2 mat-dialog-title class="text-2xl">{{ data.title }}</h2>

<form novalidate [formGroup]="form">
  <mat-dialog-content class="text-black">
    @for (field of data.formFields; track field.name) {
      @if (field.type == FormFieldType.CHECKBOX) {
        <div class="form-control w-1/3">
          <label class="cursor-pointer label" [for]="field.name">
            <span class="label-text">{{ field.label }}</span>
            <input [id]="field.name" [name]="field.name" [formControlName]="field.name" type="checkbox"
                   class="checkbox checkbox-success"/>
          </label>
        </div>

      } @else {
        <div class="form-control w-full">
          <div class="label">
            <label [for]="field.name" class="label-text font-medium">{{ field.label }}</label>
          </div>

          @if (field.type == FormFieldType.PASSWORD) {
            <div class="input input-bordered w-full flex items-center gap-2"
                 *ngIf="field.type == FormFieldType.PASSWORD">
              <input [id]="field.name" [name]="field.name" type="password" [formControlName]="field.name"
                     class="w-full"
                     [ngClass]="{'input-error': isFormControlHasError(field.name)}">

              <button (click)="togglePasswordVisibility(field.name)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6" *ngIf="!isPasswordFieldVisible(field.name)">
                  <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6" *ngIf="isPasswordFieldVisible(field.name)">
                  <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                </svg>
              </button>
            </div>
          } @else {
            <input [id]="field.name" [name]="field.name" [type]="field.type" [formControlName]="field.name"
                   class="input input-bordered w-full"
                   [ngClass]="{'input-error': isFormControlHasError(field.name)}">
          }

          <div class="label" *ngIf="isFormControlHasError(field.name)">
            <span class="label-text-alt text-red-500">{{ getErrorMessage(field.name, field.label) }}</span>
          </div>
        </div>
      }
    }
  </mat-dialog-content>

  <mat-dialog-actions>
    <div class="flex flex-row justify-end gap-3 mt-3">
      <button type="submit" class="btn btn-primary ml-2" [disabled]="form.invalid" (click)="onSave()">{{ actionBtnTitle }}</button>
      <button class="btn text-slate-500 " (click)="onCancel()">Cancel</button>
    </div>
  </mat-dialog-actions>
</form>
