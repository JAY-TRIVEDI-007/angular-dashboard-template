<div class="px-80 my-10">
  <div>
    <h3 class="text-lg font-bold pb-2">Update Profile</h3>
    <form novalidate [formGroup]="profileForm">
      <div class="form-control w-full">
        <div class="label">
          <label for="username" class="label-text font-medium">Username</label>
        </div>
        <input id="username" name="username" type="text" class="input input-bordered w-full"
               [formControlName]="'username'">
        <div class="label">
          <span class="label-text-alt text-red-500"></span>
        </div>
      </div>
      <div class="form-control w-full">
        <div class="label">
          <label for="first_name" class="label-text font-medium">First name</label>
        </div>
        <input id="first_name" name="first_name" type="text" class="input input-bordered w-full"
               [formControlName]="'first_name'">
        <div class="label">
          <span class="label-text-alt text-red-500"></span>
        </div>
      </div>
      <div class="form-control w-full">
        <div class="label">
          <label for="last_name" class="label-text font-medium">Last name</label>
        </div>
        <input id="last_name" name="last_name" type="text" class="input input-bordered w-full"
               [formControlName]="'last_name'">
        <div class="label">
          <span class="label-text-alt text-red-500"></span>
        </div>
      </div>
      <div class="form-control w-full">
        <div class="label">
          <label for="email" class="label-text font-medium">Email address</label>
        </div>
        <input id="email" name="email" type="email" autocomplete="email" class="input input-bordered w-full"
               [formControlName]="'email'">
        <div class="label">
          <span class="label-text-alt text-red-500"></span>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary" (click)="onProfileUpdate()"
                [ngClass]="isShowProfileLoader ? 'w-20' : 'w-fit'">
          <span *ngIf="!isShowProfileLoader">Update</span>
          <span class="loading loading-bars" *ngIf="isShowProfileLoader"></span>
        </button>
      </div>
    </form>
  </div>

  <div class="mt-5">
    <h3 class="text-lg font-bold pb-2">Change password</h3>
    <form novalidate>
      <div class="form-control w-full">
        <div class="label">
          <label for="password" class="label-text font-medium">New Password</label>
        </div>
        <div class="input input-bordered flex items-center gap-2">
          <input id="password" name="password" type="password" autocomplete="current-password" class="w-full">
          <button (click)="togglePasswordVisibility('password')">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-6" *ngIf="!isPasswordFieldVisible('password')">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-6" *ngIf="isPasswordFieldVisible('password')">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            </svg>
          </button>
        </div>
        <div class="label">
          <span class="label-text-alt text-red-500"></span>
        </div>
      </div>
      <div class="form-control w-full">
        <div class="label">
          <label for="password" class="label-text font-medium">Confirm New Password</label>
        </div>
        <div class="input input-bordered flex items-center gap-2">
          <input id="password_confirm" name="password_confirm" type="password" autocomplete="current-password"
                 class="w-full">
          <button (click)="togglePasswordVisibility('password_confirm')">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-6" *ngIf="!isPasswordFieldVisible('password_confirm')">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-6" *ngIf="isPasswordFieldVisible('password_confirm')">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            </svg>
          </button>
        </div>
        <div class="label">
          <span class="label-text-alt text-red-500"></span>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-error text-white" [ngClass]="isShowPasswordLoader ? 'w-20' : 'w-fit'">
          <span *ngIf="!isShowPasswordLoader">Change</span>
          <span class="loading loading-bars loading-md" *ngIf="isShowPasswordLoader"></span>
        </button>
      </div>
    </form>
  </div>
</div>
